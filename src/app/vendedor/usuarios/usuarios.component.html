<div class="content">
	<div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px">
		<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
			<svg class="bi me-2" width="40" height="32">
				<use xlink:href="#bootstrap"></use>
			</svg>
			<span class="fs-4">Menu</span>
		</a>
		<hr>
		<ul class="nav nav-pills flex-column mb-auto">
			<li>
				<a class="nav-link text-white">
					<svg class="bi me-2" width="16" height="16">
						<use xlink:href="#speedometer2"></use>
					</svg>
					Reportes
				</a>
			</li>
			<li (click)="goPedidos()">
				<a class="nav-link text-white">
					<svg class="bi me-2" width="16" height="16">
						<use xlink:href="#speedometer2"></use>
					</svg>
					Pedidos
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" aria-current="page">
					<svg class="bi me-2" width="16" height="16">
						<use xlink:href="#home"></use>
					</svg>
					Usuarios
				</a>
			</li>
		</ul>
	</div>
	<div class="container-component">
		<header class="p-3 text-bg-dark">
			<div class="container">
				<div class="d-flex flex-wrap">
					<input type="text" class="form-control" placeholder="Buscar Cliente..." aria-label="Search">
					<button type="button" class="btn btn-warning">Crear nuevo usuario</button>
				</div>
			</div>
		</header>
		<div class="margin container">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="text-center" scope="col">#</th>
						<th class="text-center" scope="col">Nombre</th>
						<th class="text-center" scope="col">Usuario</th>
						<th class="text-center" scope="col">Estado</th>
						<th class="text-center" scope="col">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let usuario of usuarios | filter:searchText" (click)="seleccionarUsuario(usuario)">

						<th class="text-center" scope="row">{{usuario.usuario.id_usu}}</th>
						<td class="text-center">{{usuario.usuario.nombre_usu}}</td>
						<td class="text-center">{{usuario.usuario.correo_usu}}</td>
						<td class="text-center">
							<a *ngIf="usuario.usuario.estado_usu == 'Activo'"
								class="badge badge-warning">{{usuario.usuario.estado_usu}}</a>
							<a *ngIf="usuario.usuario.estado_usu == 'Inactivo'"
								class="badge badge-danger">{{usuario.usuario.estado_usu}}</a>
						</td>
						<td class="text-center">
							<i class="bi bi-eye icon"></i>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
