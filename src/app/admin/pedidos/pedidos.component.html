<div class="container-fluid">
	<div class="row wrapper min-vh-100 flex-column flex-sm-row">
		<aside class="col-12 col-sm-2 p-3 bg-dark flex-shrink-1">
			<nav class="navbar navbar-expand-sm navbar-dark bg-dark align-items-start flex-sm-column flex-row">
				<a class="navbar-brand "><label class="text-menu">Menu</label></a>
				<a class="navbar-toggler" data-toggle="collapse" data-target=".sidebar">
					<span class="navbar-toggler-icon"></span>
				</a>
				<div class="collapse navbar-collapse sidebar">
					<ul class="flex-column navbar-nav w-100 justify-content-between">
						<li class="nav-item">
							<a class="nav-link dropdown-toggle text-nowrap" href="#m1" data-parent="#navbar1"
								data-toggle="collapse" data-target="#m1" aria-expanded="false">
								<span class=""> Reportes</span>
							</a>
							<div class="collapse" id="m1">
								<ul class="flex-column nav">
									<a class="nav-link text-truncate">Kardex</a>
									<a class="nav-link text-truncate">Global</a>
								</ul>
							</div>
						</li>
						<li class="nav-item active">
							<a class="nav-link"><span class="span-active">Pedidos</span></a>
						</li>
						<li class="nav-item" (click)="goProductos()">
							<a class="nav-link"><span>Productos</span></a>
						</li>
						<li class="nav-item" (click)="goUsuarios()">
							<a class="nav-link"><span>Usuarios</span></a>
						</li>
						<li class="nav-item" (click)="goAlmacen()">
							<a class="nav-link"><span>Almacen</span></a>
						</li>
					</ul>
				</div>
			</nav>
		</aside>
		<main class="col">
			<header class="p-3 text-bg-dark">
				
					<button type="button" class="btn btn-outline-warning" (click)="goNuevoPedido()">Nuevo Pedido</button>
			
				<div class="datePicker">
					<form class="row row-cols-sm-auto" role="search">
						<div class="picker">
							<!-- <div class="input-group"> -->
								<!-- TODO: max auto input -->
								<input type="text" name="search" [(ngModel)]="searchText"
									class="form-control form-control-dark text-bg-dark" placeholder="Buscar Cliente..."
									aria-label="Search">
							<!-- </div> -->
						</div>
	
						<button type="button" class="btn btn-warning picker mt-1">Seleccionar cliente</button>
					</form>
				</div>
				<div class="datePicker">
					<form class="row row-cols-sm-auto">
						<div class="col-12 picker mt-1">
							<div class="input-group">
								<input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="fechaInicio"
									ngbDatepicker #inicio="ngbDatepicker">
								<button class="btn btn-outline-secondary bi-calendar3" (click)="inicio.toggle()"
									type="button"></button>
							</div>
						</div>
						<div class="col-12 picker mt-1">
							<div class="input-group">
								<input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="fechaFin"
									ngbDatepicker #fin="ngbDatepicker">
								<button class="btn btn-outline-secondary bi-calendar3" (click)="fin.toggle()"
									type="button"></button>
							</div>
						</div>
						<div class="col-12 picker mt-1">
							<button type="button" class="btn btn-warning picker mt-1" (click)="filtrarPorFecha()">Buscar por fecha</button>
						</div>
					</form>
				</div>
			</header>
			<div class="margin">
				<table class="table table-hover">
					<thead>
						<tr>
							<th class="text-center" scope="col">Nombre Cliente</th>
							<th class="text-center" scope="col">Fecha pedido</th>
							<th class="text-center" scope="col">Fecha entrega</th>
							<th class="text-center" scope="col">Estado</th>
							<th class="text-center" scope="col">Direccion</th>
							<th class="text-center" scope="col">Accion</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let pedido of pedidos">
							<td class="text-center">{{pedido.usuario.nombre_usu}}</td>
							<td class="text-center">{{pedido.fVenta_ord}}</td>
							<td class="text-center">{{pedido.fEntrega_ord}}</td>
							<td class="text-center">{{pedido.estado_ord}}</td>
							<td class="text-center">{{pedido.direccion.nombre_direc}}</td>
							<td class="text-center" (click)="goVistaPedido(pedido.id_ord)">
								<i class="bi bi-eye"></i>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>
	</div>
</div>
