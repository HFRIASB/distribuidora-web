<div class="container-fluid">
	<div class="row wrapper min-vh-100 flex-column flex-sm-row">
		<aside class="col-12 col-sm-2 p-3 bg-dark flex-shrink-1">
			<nav class="navbar navbar-expand-sm navbar-dark bg-dark align-items-start flex-sm-column flex-row">
				<a class="navbar-brand "><label class="text-menu">Menu</label></a>
				<a class="navbar-toggler" data-toggle="collapse" data-target=".sidebar">
					<span class="navbar-toggler-icon"></span>
				</a>
				<div class="collapse navbar-collapse sidebar">
					<ul class="flex-column navbar-nav w-100 justify-content-between">
						<li class="nav-item">
							<a class="nav-link dropdown-toggle text-nowrap" href="#m1" data-parent="#navbar1"
								data-toggle="collapse" data-target="#m1" aria-expanded="false">
								<span class=""> Reportes</span>
							</a>
							<div class="collapse" id="m1">
								<ul class="flex-column nav">
									<a class="nav-link text-truncate">Kardex</a>
									<a class="nav-link text-truncate">Global</a>
								</ul>
							</div>
						</li>
						<li class="nav-item" (click)="goPedidos()">
							<a class="nav-link"><span>Pedidos</span></a>
						</li>
						<li class="nav-item" (click)="goProductos()">
							<a class="nav-link"><span>Productos</span></a>
						</li>
						<li class="nav-item active">
							<a class="nav-link"><span class="span-active">Usuarios</span></a>
						</li>
						<li class="nav-item" (click)="goAlmacen()">
							<a class="nav-link"><span>Almacen</span></a>
						</li>
					</ul>
				</div>
			</nav>
		</aside>
		<main class="col">
			<header class="p-3 text-bg-dark">
				<div class="container">
					<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
						<form class="col-sm-8" role="search">
							<input type="text" name="search" [(ngModel)]="searchText"
								class="form-control form-control-dark text-bg-dark " placeholder="Buscar usuario..."
								aria-label="Search">
						</form>
						<button type="button" class="btn btn-warning col-sm-4" data-toggle="modal"
							data-target="#nuevoUsuario">Crear nuevo usuario</button>
					</div>
				</div>
			</header>
	
			<div class="margin">
				<div class="rol-container">
					<label>Filtrar por Rol: </label>
					<select class="form-select" [(ngModel)]="rolSelect" (change)="rolSeleccionado()">
						<option *ngFor="let rol of roles">{{rol.nombre_rol}}</option>
					</select>
				</div>
				<table class="table table-hover">
					<thead>
						<tr>
							<th class="text-center" scope="col">#</th>
							<th class="text-center" scope="col">Nombre</th>
							<th class="text-center" scope="col">Usuario</th>
							<th class="text-center" scope="col">Estado</th>
							<th class="text-center" scope="col">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let usuario of usuarios | filter:searchText" (click)="seleccionarUsuario(usuario)">
	
							<th class="text-center" scope="row">{{usuario.id_usu}}</th>
							<td class="text-center">{{usuario.nombre_usu}}</td>
							<td class="text-center">{{usuario.correo_usu}}</td>
							<td class="text-center">
								<a *ngIf="usuario.estado_usu == 'Activo'"
									class="badge badge-warning">{{usuario.estado_usu}}</a>
								<a *ngIf="usuario.estado_usu == 'Inactivo'"
									class="badge badge-danger">{{usuario.estado_usu}}</a>
							</td>
							<td class="text-center">
								<i class="bi bi-eye icon"></i>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>
	</div>
</div>

<div class="modal fade" id="nuevoUsuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Registrar usuario</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form #form1="ngForm" (ngSubmit)="registrarUsuario(form1.form.value)">
					<div class="form-group">
						<label for="exampleFormControlInput8">Nombre del usuario</label>
						<input type="text" class="form-control" ngModel name="nombre">
					</div>
					<div class="form-group">
						<label for="exampleFormControlInput9">Numero de documento</label>
						<input type="text" class="form-control" ngModel name="nroDoc">
					</div>
					<div class="form-group">
						<label for="exampleFormControlInput9">Numero de celular/telefono:</label>
						<input type="text" class="form-control" ngModel name="telefono">
					</div>
					<fieldset class="form-group">
						<div class="row">
							<legend class="col-form-label col-sm-2 pt-0">Genero: </legend>
							<div class="col-sm-10">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gridRadios2" id="gridRadios3"
										value="option1" checked>
									<label class="form-check-label" for="gridRadios1">
										Hombre
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gridRadios2" id="gridRadios2"
										value="option2">
									<label class="form-check-label">
										Mujer
									</label>
								</div>
							</div>
						</div>
					</fieldset>
					<fieldset class="form-group">
						<div class="row">
							<legend class="col-form-label col-sm-2 pt-0">Estado: </legend>
							<div class="col-sm-10">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios6"
										value="option1" checked>
									<label class="form-check-label">
										Activo
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4"
										value="option2">
									<label class="form-check-label">
										Inactivo
									</label>
								</div>
							</div>
						</div>
					</fieldset>
					<div class="form-group">
						<label for="exampleFormControlInput4">Correo electronico o nombre de usuario</label>
						<input type="text" class="form-control" ngModel name="correo">
					</div>
					<div class="form-group">
						<label for="exampleFormControlInput5">Contrasena</label>
						<input type="password" class="form-control" ngModel name="password">
					</div>
					<div class="form-group">
						<label for="exampleFormControlInput6">Observacion</label>
						<input type="text" class="form-control" ngModel name="observacion">
					</div>
					<div class="form-group">
						<label for="exampleFormControlInput7">Rol:</label>
						<select class="form-select" aria-label="Default select example">
							<option value="1">Administrador</option>
							<option value="2">Vendedor</option>
							<option value="3">Repartidor</option>
							<option value="4">Cliente</option>
						</select>
					</div>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
					<button type="submit" class="btn btn-warning">Guardar cambios</button>
				</form>
			</div>
			<div class="modal-footer">

			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="editarUsuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Editar usuario</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label>Nombre del usuario</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Numero de documento</label>
						<input type="text" class="form-control">
					</div>
					<fieldset class="form-group">
						<div class="row">
							<legend class="col-form-label col-sm-2 pt-0">Genero: </legend>
							<div class="col-sm-10">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gridRadios" value="option1"
										checked>
									<label class="form-check-label">
										Hombre
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gridRadios" value="option2">
									<label class="form-check-label">
										Mujer
									</label>
								</div>
							</div>
						</div>
					</fieldset>
					<fieldset class="form-group">
						<div class="row">
							<legend class="col-form-label col-sm-2 pt-0">Estado: </legend>
							<div class="col-sm-10">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gridRadios" value="option1"
										checked>
									<label class="form-check-label">
										Activo
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gridRadios" value="option2">
									<label class="form-check-label">
										Inactivo
									</label>
								</div>
							</div>
						</div>
					</fieldset>
					<div class="form-group">
						<label>Observacion</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Rol:</label>
						<select class="form-select" aria-label="Default select example">
							<option value="1">Administrador</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>
					</div>
					<div class="form-group">
						<label>Imagen de perfil:</label>
						<input type="file" class="form-control-file">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				<button type="button" class="btn btn-warning">Guardar cambios</button>
			</div>
		</div>
	</div>
</div>
