<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">INICIAR SESIN</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url(../../../assets/images/logotipo2.jpg);">
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Iniciar sesion</h3>
                            </div>

                        </div>
                        <form  class="signin-form">
                            <div class="form-group mb-3">
                                <label class="label">Usuario o Email</label>
                                <input type="text" class="form-control" placeholder="Escriba el usuario o Email">
                            </div>
                            <div class="form-group mb-3">
                                <label class="label">Contrasea</label>
                                <input type="password" class="form-control" placeholder="Escriba la Contrasea">
                            </div> <br>
                            <div class="form-group">
                                <button class="form-control btn btn-primary rounded submit px-3"
                                    (click)="verificar_Usuario()">Iniciar Sesion</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
